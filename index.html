<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default News WebApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="flex justify-between flex-col md:flex-row md:px-5 py-4 bg-blue-100 items-center">
        <div class="logo mb-5 md:mb-0 md:text-2xl">
            Default News
        </div>
        <div class="list mb-5 md:mb-0">
            <ul class="text-center">
                <li class="inline-block mx-2 font-medium cursor-pointer break-words hover:text-blue-500" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="inline-block mx-2 font-medium cursor-pointer break-words hover:text-blue-500" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="inline-block mx-2 font-medium cursor-pointer break-words hover:text-blue-500" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="inline-block mx-2 font-medium cursor-pointer break-words hover:text-blue-500" id="technology" onclick="onNavItemClick('technology')">Technology</li>
            </ul>
        </div>
        <div class="search text-center">
            <input type="text" placeholder="e.g. Science" class="border border-blue-300 rounded px-3 py-2 w-full md:w-32" id="searchInput">
            <button class=" mt-3 bg-blue-700 px-4 py-2 rounded-md text-white" id="searchBtn">Search</button>
        </div>
    </nav>

    <main class="mt-20  mx-5">
        <div class="newsContainer flex justify-start items-center flex-wrap" id="newsContainer">
            
        </div>
    </main>

    <template id="newsTemplate">
        <div class="newsCard basis-full md:basis-1/2 lg:basis-1/3 px-5 my-10 cursor-pointer">
            <div class="img">
                <img src="https://woodly.ecom.themepreview.xyz/home01/wp-content/uploads/sites/2/2023/07/pexels-diego-%F0%9F%9A%80-2398375.jpg" alt="" class="w-full max-h-56 object-fill" id="newsImg">
                <div class="text">
                    <h2 class="text-2xl mt-5 font-medium break-all sm:break-normal line-clamp-3 md:line-clamp-2" id="newsTittle">This is the tittle</h2>
                    <span class="text-sm font-medium text-blue-700 mt-2 break-all sm:break-normal" id="newsSourse">End Gadget 23/08/23</span>
                    <p class="text-xl mt-1 font-normal break-all line-clamp-3 xl:line-clamp-2 sm:break-words" id="newsDesc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione corporis iure provident dolorum quis ipsam aspernatur magni, repudiandae vero corrupti. Cupiditate, voluptatibus velit.</p>
                </div>
            </div>
        </div>
    </template>

    <script src="./script.js"></script>
</body>
</html>
